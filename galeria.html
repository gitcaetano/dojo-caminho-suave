<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojô Caminho Suave</title>
    <link rel="stylesheet" href="_css/estilo.css">
    <link rel="stylesheet" href="_css/photos.css">
</head>
<script>
    document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
    });

    document.querySelectorAll("img, video").forEach(function (el) {
        el.setAttribute("draggable", "false");
        el.addEventListener("dragstart", function (e) {
            e.preventDefault();
        });
    });
</script>

<body>
    <div id="interface">
        <header id="cabecalho">
            <hgroup>
                <h1>DOJÔ CAMINHO SUAVE</h1>
            </hgroup>
        </header>
        <nav id="menu">
            <div id="menuToggle">☰</div>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="sobre.html">SOBRE NÓS</a></li>
                <li><a href="classes.html">CLASSES</a></li>
                <li><a href="galeria.html">GALERIA</a></li>
            </ul>
        </nav>
        <figcaption id="fotoPrincipal">
            <img src="_imagens/imgGaleria.jpg" alt="Imagem da Galeria"/>
        </figcaption>
        <section id="conteudo">
            <div id="titulo-judo">
                <h3>GALERIA</h3>
            </div>
            <h4>ÚLTIMAS POSTAGENS</h4>

            <video src="_galeria/ftAtual01.mp4" controls></video>
            <img src="_galeria/ftAtual02.jpg" alt="Foto recente de treino"/>
            <video src="_galeria/ftAtual03.mp4" controls></video>

            <p>Siga nosso Instagram para acompanhar as últimas novidades e ver mais fotos:
                <a href="https://www.instagram.com/judopalhoca?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw%3D%3D" target="_blank">@judopalhoca</a>.
            </p>
        </section>
        <footer id="rodape">
            <p>&copy; 2015 - 2025 Dojô Caminho Suave • Palhoça - SC<br>
            Desenvolvido com dedicação para os nossos alunos.</p>
        </footer>        
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var menuToggle = document.getElementById("menuToggle");
            var menu = document.querySelector("#menu ul");

            menuToggle.addEventListener("click", function() {
                menu.classList.toggle("show");
            });
        });
    </script>
</body>
</html>
